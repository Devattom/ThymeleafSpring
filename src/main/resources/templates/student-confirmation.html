<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student confirmation</title>
</head>
<body>
<h1>Student confirmation</h1>
<p th:text="${student.firstName}"></p>
<p th:text="${student.lastName}"></p>
<p th:text="${student.country}"></p>
<p th:text="${student.favoriteLanguage}"></p>
</body>
</html>
